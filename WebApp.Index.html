<!DOCTYPE html>
<html>
	<head>
		<base target="_top">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Console de pilotage Associations</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
		<style>
			:root {
				--pico-font-family: 'Google Sans', Roboto, Arial, sans-serif;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
			}

			.card {
				width: 100%;
				max-width: 400px;
				text-align: center;
			}

			.user-info {
				color: var(--pico-muted-color);
				font-size: 0.85rem;
			}

			/* Mobile Adjustments */
			@media (max-width: 600px) {
				body {
					align-items: flex-start;
					padding-top: 2rem;
				}
				
				dialog article {
					width: 100%;
					height: 100%;
					max-height: 100%;
					border-radius: 0;
					margin: 0;
				}
			}
		</style>
	</head>
	<body class="container">
		<article class="card">
			<header>
				<h1 style="margin-bottom: 0;">ACStructures</h1>
			</header>
			
			<p class="user-info">
				Connecté en tant que :<br>
				<strong><?= userEmail ?></strong>
			</p>
			
			<footer>
				<button onclick="openReportModal()">
					Créer un compte rendu de visite
				</button>
			</footer>
		</article>

		<article class="card" style="max-width: 600px;">
			<header>
				<h2 style="margin-bottom: 0;">Consultation</h2>
			</header>

			<label for="consult-select">
				Sélectionner une association
				<select id="consult-select" onchange="displayStructureDetails(this.value)">
					<option value="">Chargement des données...</option>
				</select>
			</label>

			<div id="details-container" style="text-align: left; display: none; margin-top: 1rem; border-top: 1px solid var(--pico-border-color); padding-top: 1rem;">
				<p><strong>Nom :</strong> <span id="detail-nom"></span></p>
				<p><strong>Code VIF :</strong> <span id="detail-vif"></span></p>
				<p><strong>Drive :</strong> <a id="detail-drive" href="#" target="_blank">Ouvrir le dossier</a></p>
			</div>
		</article>

		<!-- Modal Structure -->
		<dialog id="reportModal">
			<article>
				<header>
					<button aria-label="Close" rel="prev" onclick="closeReportModal()"></button>
					<p><strong>Créer un compte rendu de visite</strong></p>
				</header>
				
				<label for="structure-select">
					Structure
					<select id="structure-select" disabled>
						<option>Chargement...</option>
					</select>
				</label>

				<footer>
					<button id="create-btn" onclick="createReport()" disabled>
						Créer un compte rendu de visite
					</button>
				</footer>
			</article>
		</dialog>

		<script>
			let structures = {};

			window.onload = function() {
				loadStructureList();
				loadFullStructures();
			};

			function loadFullStructures() {
				google.script.run
					.withSuccessHandler(function(data) {
						structures = data;
						populateConsultSelect(data);
					})
					.withFailureHandler(function(err) {
						console.error("Erreur lors du chargement des structures : " + err.message);
					})
					.getACStructures();
			}

			function populateConsultSelect(data) {
				const select = document.getElementById('consult-select');
				select.innerHTML = '<option value="">Choisir une association...</option>';
				
				const sortedIds = Object.keys(data).sort((a, b) => {
					return data[a].Nom.localeCompare(data[b].Nom);
				});

				sortedIds.forEach(id => {
					const option = document.createElement('option');
					option.value = id;
					option.text = data[id].Nom;
					select.add(option);
				});
			}

			function displayStructureDetails(id) {
				const container = document.getElementById('details-container');
				if (!id || !structures[id]) {
					container.style.display = 'none';
					return;
				}

				const s = structures[id];
				document.getElementById('detail-nom').innerText = s.Nom;
				document.getElementById('detail-vif').innerText = s['Code VIF'];
				
				const driveLink = document.getElementById('detail-drive');
				const driveUrl = s['Lien vers les documents stockés sur le Drive'];
				if (driveUrl) {
					driveLink.href = driveUrl;
					driveLink.style.display = 'inline';
				} else {
					driveLink.style.display = 'none';
				}

				container.style.display = 'block';
			}

			function openReportModal() {
				const modal = document.getElementById('reportModal');
				modal.setAttribute('open', true);
			}

			function closeReportModal() {
				const modal = document.getElementById('reportModal');
				modal.removeAttribute('open');
			}

			// Close modal if clicking outside
			document.addEventListener('click', event => {
				const modal = document.getElementById('reportModal');
				if (event.target === modal) {
					closeReportModal();
				}
			});

			function loadStructureList() {
				const select = document.getElementById('structure-select');
				if (select.options.length > 1 && select.options[1].value !== "") return;
				
				select.innerHTML = '<option>Chargement...</option>';
				select.disabled = true;
				document.getElementById('create-btn').disabled = true;

				google.script.run
					.withSuccessHandler(populateSelect)
					.withFailureHandler(showError)
					.getStructureList();
			}

			function populateSelect(structureList) {
				const select = document.getElementById('structure-select');
				const btn = document.getElementById('create-btn');
				select.innerHTML = '';

				if (!structureList || structureList.length === 0) {
					const option = document.createElement('option');
					option.text = "Aucune structure trouvée";
					select.add(option);
					return;
				}

				const defaultOption = document.createElement('option');
				defaultOption.text = "Sélectionnez une structure...";
				defaultOption.value = "";
				select.add(defaultOption);

				structureList.forEach(function(item) {
					const option = document.createElement('option');
					option.value = item[0];
					option.text = item[1];
					select.add(option);
				});

				select.disabled = false;
				btn.disabled = false;
			}

			function createReport() {
				const select = document.getElementById('structure-select');
				const btn = document.getElementById('create-btn');
				const url = select.value;
				
				if (!url) {
					alert("Veuillez sélectionner une structure.");
					return;
				}

				const originalText = btn.innerText;
				btn.disabled = true;
				btn.innerText = "Chargement...";

				window.open(url, '_blank');
				btn.disabled = false;
				btn.innerText = originalText;
				closeReportModal();
			}

			function showError(error) {
				const select = document.getElementById('structure-select');
				select.innerHTML = '';
				const option = document.createElement('option');
				option.text = "Erreur : " + error.message;
				select.add(option);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<base target="_top">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Console de pilotage Associations</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
		<style>
			:root {
				--pico-font-family: 'Google Sans', Roboto, Arial, sans-serif;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
			}

			.card {
				width: 100%;
				max-width: 400px;
				text-align: center;
			}

			.user-info {
				color: var(--pico-muted-color);
				font-size: 0.85rem;
			}

			/* Mobile Adjustments */
			@media (max-width: 600px) {
				body {
					align-items: flex-start;
					padding-top: 2rem;
				}
			}
		</style>
	</head>
	<body class="container">
		<article class="card">
			<header>
				<h1 style="margin-bottom: 0;">ACStructures</h1>
			</header>

			<p class="user-info">
				Connecté en tant que :<br>
				<strong><?= userEmail ?></strong>
			</p>

			<label for="consult-select">
				Sélectionner une association
				<select id="consult-select" onchange="displayStructureDetails(this.value)">
					<option value="">Chargement des données...</option>
				</select>
			</label>

			<div id="details-container" style="text-align: left; display: none; margin-top: 1rem; border-top: 1px solid var(--pico-border-color); padding-top: 1rem;">
				<p><strong>Nom :</strong> <span id="detail-nom"></span></p>
				<p><strong>Code VIF :</strong> <span id="detail-vif"></span></p>
				<p><strong>Drive :</strong> <a id="detail-drive" href="#" target="_blank">Ouvrir le dossier</a></p>
				<p><strong>Fiche info partenaire :</strong> <a id="detail-fip" href="#" target="_blank">Ouvrir</a></p>
				<p><strong>AssoConnect :</strong> 
					<a id="detail-ac-view" href="#" target="_blank">Voir</a> | 
					<a id="detail-ac-edit" href="#" target="_blank">Éditer</a>
				</p>
				
				<button class="secondary" id="consult-create-report-btn" onclick="createReportFromConsultation()">
					Créer un compte rendu de visite
				</button>
			</div>
		</article>

		<script>
			const Config = <?!= JSON.stringify(configs) ?>;
			let structures = {};
			const visitReportFormUrlTemplate = Config.visitReportFormUrl;

			window.onload = function()
			{
				loadFullStructures();
			};

			function loadFullStructures()
			{
				google.script.run
					.withSuccessHandler(function(data)
					{
						structures = data;
						populateConsultSelect(data);
					})
					.withFailureHandler(function(err)
					{
						console.error('Erreur lors du chargement des structures : ' + err.message);
					})
					.getACStructures();
			}

			function populateConsultSelect(data)
			{
				const select = document.getElementById('consult-select');
				select.innerHTML = '<option value="">Choisir une association...</option>';
				
				const sortedIds = Object.keys(data).sort((a, b) =>
				{
					return data[a].Nom.localeCompare(data[b].Nom);
				});

				sortedIds.forEach(id =>
				{
					const option = document.createElement('option');
					option.value = id;
					option.text = data[id].Nom;
					select.add(option);
				});
			}

			function displayStructureDetails(id)
			{
				const container = document.getElementById('details-container');
				if (!id || !structures[id])
				{
					container.style.display = 'none';
					return;
				}

				const s = structures[id];
				document.getElementById('detail-nom').innerText = s.Nom;
				document.getElementById('detail-vif').innerText = s['Code VIF'];
				
				const driveLink = document.getElementById('detail-drive');
				const driveUrl = s['Lien vers les documents stockés sur le Drive'];
				if (driveUrl)
				{
					driveLink.href = driveUrl;
					driveLink.style.display = 'inline';
				}
				else
				{
					driveLink.style.display = 'none';
				}

				const fipLink = document.getElementById('detail-fip');
				fipLink.href = '#';
				fipLink.onclick = function(e) {
					e.preventDefault();
					openFip(id);
				};

				const acViewLink = document.getElementById('detail-ac-view');
				const acEditLink = document.getElementById('detail-ac-edit');

				if (Config.acStructureProfileUrl)
				{
					acViewLink.href = Config.acStructureProfileUrl.replace('<<ID du Contact>>', id);
					acViewLink.style.display = 'inline';
				}
				else
				{
					acViewLink.style.display = 'none';
				}

				if (Config.acStructureProfileEditUrl)
				{
					acEditLink.href = Config.acStructureProfileEditUrl.replace('<<ID du Contact>>', id);
					acEditLink.style.display = 'inline';
				}
				else
				{
					acEditLink.style.display = 'none';
				}

				container.style.display = 'block';
			}

			function createReportFromConsultation()
			{
				const select = document.getElementById('consult-select');
				const id = select.value;
				if (!id || !structures[id])
				{
					return;
				}

				const s = structures[id];
				let dateStr = s['Date de la dernière visite'] || '';

				// Convert DD/MM/YYYY to YYYY-MM-DD if needed
				dateStr = dateStr.replace(/^([0-9]{1,2})\/([0-9]{1,2})\/([0-9]{4})$/, '$3-$2-$1');

				const url = visitReportFormUrlTemplate
					.replace('<<Nom>>', encodeURIComponent(s.Nom || ''))
					.replace('<<Code VIF>>', encodeURIComponent(s['Code VIF'] || ''))
					.replace('<<Date de la dernière visite>>', encodeURIComponent(dateStr));

				window.open(url, '_blank');
			}

			function openFip(id)
			{
				if (!id) return;
				
				// Show a loading state or feedback if desired
				const link = document.getElementById('detail-fip');
				const originalText = link.innerText;
				link.innerText = 'Chargement...';
				link.style.cursor = 'wait';

				google.script.run
					.withSuccessHandler(function(url)
					{
						link.innerText = originalText;
						link.style.cursor = 'pointer';
						if (url)
						{
							window.open(url, '_blank');
						}
						else
						{
							alert('Impossible de trouver le lien.');
						}
					})
					.withFailureHandler(function(err)
					{
						link.innerText = originalText;
						link.style.cursor = 'pointer';
						console.error('Erreur lors de la récupération du lien FIP : ' + err.message);
						alert('Erreur : ' + err.message);
					})
					.getFipUrl(id);
			}
		</script>
	</body>
</html>

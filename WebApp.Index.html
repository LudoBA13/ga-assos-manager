<!DOCTYPE html>
<html>
	<head>
		<base target="_top">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GA Assos Manager</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
		<style>
			:root {
				--pico-font-family: 'Google Sans', Roboto, Arial, sans-serif;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
			}

			.card {
				width: 100%;
				max-width: 400px;
				text-align: center;
			}

			.count {
				font-size: 3.5rem;
				font-weight: bold;
				color: var(--pico-primary);
				margin: 1.5rem 0;
			}

			.user-info {
				color: var(--pico-muted-color);
				font-size: 0.85rem;
			}

			/* Mobile Adjustments */
			@media (max-width: 600px) {
				body {
					align-items: flex-start;
					padding-top: 2rem;
				}
				
				dialog article {
					width: 100%;
					height: 100%;
					max-height: 100%;
					border-radius: 0;
					margin: 0;
				}
			}
		</style>
	</head>
	<body class="container">
		<article class="card">
			<header>
				<h1 style="margin-bottom: 0;">ACStructures</h1>
			</header>
			
			<p>Nombre de lignes :</p>
			<div class="count"><?= rowCount ?></div>
			
			<p class="user-info">
				Connecté en tant que :<br>
				<strong><?= userEmail ?></strong>
			</p>
			
			<footer>
				<button onclick="openReportModal()">
					Ouvrir le compte rendu
				</button>
			</footer>
		</article>

		<!-- Modal Structure -->
		<dialog id="reportModal">
			<article>
				<header>
					<button aria-label="Close" rel="prev" onclick="closeReportModal()"></button>
					<p><strong>Créer un compte rendu de visite</strong></p>
				</header>
				
				<label for="structure-select">
					Structure
					<select id="structure-select" disabled>
						<option>Chargement...</option>
					</select>
				</label>

				<footer>
					<button id="create-btn" onclick="createReport()" disabled>
						Créer un compte rendu de visite
					</button>
				</footer>
			</article>
		</dialog>

		<script>
			window.onload = function() {
				loadStructureList();
			};

			function openReportModal() {
				const modal = document.getElementById('reportModal');
				modal.setAttribute('open', true);
			}

			function closeReportModal() {
				const modal = document.getElementById('reportModal');
				modal.removeAttribute('open');
			}

			// Close modal if clicking outside
			document.addEventListener('click', event => {
				const modal = document.getElementById('reportModal');
				if (event.target === modal) {
					closeReportModal();
				}
			});

			function loadStructureList() {
				const select = document.getElementById('structure-select');
				if (select.options.length > 1 && select.options[1].value !== "") return;
				
				select.innerHTML = '<option>Chargement...</option>';
				select.disabled = true;
				document.getElementById('create-btn').disabled = true;

				google.script.run
					.withSuccessHandler(populateSelect)
					.withFailureHandler(showError)
					.getStructureList();
			}

			function populateSelect(structures) {
				const select = document.getElementById('structure-select');
				const btn = document.getElementById('create-btn');
				select.innerHTML = '';

				if (!structures || structures.length === 0) {
					const option = document.createElement('option');
					option.text = "Aucune structure trouvée";
					select.add(option);
					return;
				}

				const defaultOption = document.createElement('option');
				defaultOption.text = "Sélectionnez une structure...";
				defaultOption.value = "";
				select.add(defaultOption);

				structures.forEach(function(item) {
					const option = document.createElement('option');
					option.value = item[0];
					option.text = item[1];
					select.add(option);
				});

				select.disabled = false;
				btn.disabled = false;
			}

			function createReport() {
				const select = document.getElementById('structure-select');
				const btn = document.getElementById('create-btn');
				const id = select.value;
				
				if (!id) {
					alert("Veuillez sélectionner une structure.");
					return;
				}

				const originalText = btn.innerText;
				btn.disabled = true;
				btn.innerText = "Chargement...";

				google.script.run
					.withSuccessHandler(function(url) {
						window.open(url, '_blank');
						btn.disabled = false;
						btn.innerText = originalText;
						closeReportModal();
					})
					.withFailureHandler(function(err) {
						alert("Erreur lors de la récupération de l'URL : " + err.message);
						btn.disabled = false;
						btn.innerText = originalText;
					})
					.getVisitReportFormUrl(id);
			}

			function showError(error) {
				const select = document.getElementById('structure-select');
				select.innerHTML = '';
				const option = document.createElement('option');
				option.text = "Erreur : " + error.message;
				select.add(option);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<base target="_top">
	<style>
		body {
			font-family: 'Google Sans', Roboto, Arial, sans-serif;
			padding: 20px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: 500;
		}
		select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box; 
		}
		.loading {
			color: #666;
			font-style: italic;
		}
		.button-container {
			margin-top: 20px;
		}
		button {
			background-color: #1a73e8;
			color: white;
			border: none;
			padding: 10px 24px;
			border-radius: 4px;
			font-weight: 500;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			background-color: #1765cc;
		}
		button:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<div class="form-group">
		<label for="structure-select">Structure</label>
		<select id="structure-select" disabled>
			<option>Chargement...</option>
		</select>
	</div>

	<div class="button-container">
		<button id="create-btn" onclick="createReport()" disabled>Créer un rapport de visite</button>
	</div>

	<script>
		let structures = {};

		window.onload = function() {
			google.script.run
				.withSuccessHandler(populateSelect)
				.withFailureHandler(showError)
				.getStructureList();

			google.script.run
				.withSuccessHandler(function(data) {
					structures = data;
				})
				.withFailureHandler(function(err) {
					console.error("Erreur lors du chargement des structures : " + err.message);
				})
				.getACStructures();
		};

		function populateSelect(structureList) {
			const select = document.getElementById('structure-select');
			const btn = document.getElementById('create-btn');
			select.innerHTML = ''; // Clear "Loading..."

			if (!structureList || structureList.length === 0) {
				const option = document.createElement('option');
				option.text = "Aucune structure trouvée";
				select.add(option);
				return;
			}

			// Add a default empty option
			const defaultOption = document.createElement('option');
			defaultOption.text = "Sélectionnez une structure...";
			defaultOption.value = "";
			select.add(defaultOption);

			structureList.forEach(function(item) {
				const option = document.createElement('option');
				option.value = item[0]; // URL
				option.text = item[1];  // Nom
				select.add(option);
			});

			select.disabled = false;
			btn.disabled = false;
		}

		function createReport() {
			const select = document.getElementById('structure-select');
			const btn = document.getElementById('create-btn');
			const url = select.value;
			
			if (!url) {
				alert("Veuillez sélectionner une structure.");
				return;
			}

			// Loading state
			const originalText = btn.innerText;
			btn.disabled = true;
			btn.innerText = "Chargement...";

			window.open(url, '_blank');
			google.script.host.close();
		}

		function showError(error) {
			const select = document.getElementById('structure-select');
			select.innerHTML = '';
			const option = document.createElement('option');
			option.text = "Erreur : " + error.message;
			select.add(option);
		}
	</script>
</body>
</html>
